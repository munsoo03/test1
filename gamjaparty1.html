<!DOCTYPE html>

<head>

    <style>

<body>
    <fieldset>

        <p>감자를 이용한 여러 가지 행사가 진행될 예정입니다.</p>

    </fieldset>
    <br>

            <li>감자 채취해보기</li>

            <li>포복 해보기</li>

    <div>
