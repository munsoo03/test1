<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이문수 소개 페이지</title>
    <style>
        p{
            color: rgb(3, 56, 3);
        }
        h1 {
            color: rgb(74, 112, 16) !important;
        }
        #container{
            width: 800px;                       /*너비*/
            margin: 10px auto;                  /*중앙 배치*/
            padding: 10px;                      /*테두리와 내용 사이 여백*/
            border: 1px solid #000;           /*테두리 굵기와 색깔*/
        }
        body {
            font-size: 20px;                    /*전체 글자 크기*/
        }
        h1 {
            font-family: 바탕;                  /*글꼴*/
            font-size: 3em;                     /*글자 크기*/
        }
        .accent {
            font-size: 150%;                    /*글자 크기*/
            font-weight: 800;                   /*글자 굵기*/
        }
        .italic {
            font-style: italic;                 /*글자 스타일*/
        }
        table{
            border: 1px solid black;          /*표 테두리 검은색 실선*/
        }
        td,th{
            border:1px solid black;           /*셀 테두리 검은색 실선*/
            padding: 10px                       /*셀 테두리와 내용 사이의 여백*/
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>이문수 이상형</h2>
        <table>
            <caption>외적인 이상형과 내적인 이상형</caption>
            <colgroup>
                <col style="background-color: #c2c2c2;">
                <col span="3" style="background-color: #dddbdd;">
            </colgroup>
            <thead>
                <tr>
                    <th>리스트</th>
                    <th colspan="3">정보</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">외적</th>
                    <td>청순한 사람</td>
                    <td>뚱뚱하진 않은 사람</td>
                    <td>잘 웃는 사람</td>
                </tr>
                <tr>
                    <td colspan="3">외모는 잘 안봄</td>
                </tr>
                <tr>
                    <th rowspan="2">내적</th>
                    <td>솔직한 사람</td>
                    <td>귀여운 사람</td>
                    <td>예의바른 사람</td>
                </tr>
                <tr>
                    <td>배려할 줄 아는 사람</td>
                    <td>돈 계념 있는 사람</td>
                    <td>강단있는 사람</td>
                </tr>
            </tbody>
        </table>
        <h1>이문수</h1>
        <p>03년생 현재 군 복무중인 일병 그의 이름은 <span class= "accent">이문수</span>라고 불린다.</span> </p>
        <p>그는 조기진급 기회를 모르고 스스로 놓쳐버린 그였다...</p>
        <p>그리고 진급시험조차 떨어저 버린 그였다. 그렇게 진급누락 1당 45만원 이상을 손해보는 것이다.</p>
        <p class="italic">그는 진누를 얼마나 당할 것인가..</p>
    </div>
</body>
</html>
<!-- 
ctrl + k + c -> 주석
ctrl + k + u -> 주석 취소 -->
